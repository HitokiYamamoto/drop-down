<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drop-down</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="menuBar">
    <ul>
      <li class="active" id="munu1">
        <a href="#" id="munu1">ホーム</a>
        <div class="subMenu-1">
          <ul>
            <li><a href="#">サイトについて</a></li>
            <li><a href="#">社訓</a></li>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">スローガン</a></li>
          </ul>
        </div>
      </li>
      <li id="munu2">
        <a href="#" id="munu2">オンライン相談</a>
        <div class="subMenu-1">
          <ul>
            <li><a href="#">サイトについて</a></li>
            <li><a href="#">社訓</a></li>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">スローガン</a></li>
          </ul>
        </div>
      </li>
      <li id="munu3">
        <a href="#" id="munu3">ブログ</a>
        <div class="subMenu-1">
          <ul>
            <li><a href="#">サイトについて</a></li>
            <li><a href="#">社訓</a></li>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">スローガン</a></li>
          </ul>
        </div>
      </li>
      <li id="munu4">
        <a href="#" id="munu4">お問い合わせ</a>
        <div class="subMenu-1">
          <ul>
            <li><a href="#">サイトについて</a></li>
            <li><a href="#">社訓</a></li>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">スローガン</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <script>
    const menus = [];
    for (let i = 1; i <= 4; i++) {
      let menu = document.getElementById(`menu${i}`);
      menus.push(menu);
    }

    document.addEventListener("click", (e) => {
      console.log(e.target.id);
      menus.map((menu) => {
        if(e.target.id === menu.id) {
          menu.classList.add("active");
        } else {
          menu.classList.remove("active");
        }
      });
    });
  </script>
</body>

</html>
